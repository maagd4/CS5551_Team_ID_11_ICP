<html>
<head>
    <style>
        .weatherModule {
            background: #f2f2f2;
            height: 150px;
            width: 250px;
            border: 1px dashed #ccc;
            padding: 1em;
        }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="application/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<div ng-app="weather" ng-controller="weatherctrl">
    <br/>
    <span class="text-primary">Show weather in </span>
    <input ng-model="city" type="text" id="city" placeholder="City"/>
    <input ng-model="state" type="text" id="state" placeholder="State" />  <span class="text-primary"> For the next </span><input type="text" id="hours" /> <span class="text-primary"> Hours </span> <button id="btn" ng-click="getWeather()" class="btn btn-primary mb-2"> Submit </button>

    <br/>
    <br/>
</div>

<table class="table table-striped table-hover  table-dark">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Temp</th>
        <th scope="col">Condition</th>
        <th scope="col">Time</th>
        <th scope="col">Date</th>
    </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
</table>

<script>
    angular.module('weather',[])
        .controller('weatherctrl', function($scope, $http) {
            $scope.getWeather = function () {
                var city = $('#city').val();
                var state = $('#state').val();
                var h = $('#hours').val();
                $http.get('http://api.wunderground.com/api/4bbbc25f4f5946dd/hourly/q/'+state+'/'+city+'.json').success(function (data) {
                    $('#display').text('The forcast for the next 5 hours in '+city+', '+state+' is:');
                    for(var i=0;i<h;i++){
                       var hour =  data.hourly_forecast[i]['FCTTIME']['hour'];
                       var min =   data.hourly_forecast[i]['FCTTIME']['min'];
                       var month =  data.hourly_forecast[i]['FCTTIME']['mon_abbrev'];
                        var year =   data.hourly_forecast[i]['FCTTIME']['year'];
                        var temp =   data.hourly_forecast[i]['temp']['english'];
                        var mday =   data.hourly_forecast[i]['FCTTIME']['mday'];
                        var condition =  data.hourly_forecast[i]['condition'];
                        var icon = data.hourly_forecast[i]['icon_url'];


                        $('#tbody').append('<tr><td>'+(i+1)+'</td><td>'+temp+'</td><td>'+condition+'<img src="'+icon+'"/></td></td><td>'+hour+':'+min+'</td><td>'+month+' '+mday+', '+year+'</td></tr>');
                    }

                });

            }
        });

</script>
</body>
</html>
